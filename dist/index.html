<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body data-theme="1">

  <header class="header">
    <h1 class="header__site-name">calc</h1>
    <label class="header__switch-label" for="toggle">Theme</label>
    <div class="header__toggle-switch">
      <div class="header__switch-numbers">
        <p>1</p> 
        <p>2</p> 
        <p>3</p>
      </div>
      <input class="slider header__toggle-switch" type="range" name="toggle" id="toggle" 
              min="1" max="3" value="1">
    </div>
  </header>

  <main>
    <input class="display" type="text" name="display" id="display" value="0">
    <label class="display__label" for="display" id="held-calc"></label>   
  
    <div class="keypad">
      <button data-key="7" data-value="7" class="key key--square key--number">7</button>
      <button data-key="8" data-value="8" class="key key--square key--number">8</button>
      <button data-key="9" data-value="9" class="key key--square key--number">9</button>
      <button data-key="Delete Backspace" data-deleter="delete" class="key key--square key--deletion">del</button>

      <button data-key="4" data-value="4" class="key key--square key--number">4</button>
      <button data-key="5" data-value="5" class="key key--square key--number">5</button>
      <button data-key="6" data-value="6" class="key key--square key--number">6</button>
      <button data-key="+" data-operator="+" class="key key--square key--number">+</button>

      <button data-key="1" data-value="1" class="key key--square key--number">1</button>
      <button data-key="2" data-value="2" class="key key--square key--number">2</button>
      <button data-key="3" data-value="3" class="key key--square key--number">3</button>
      <button data-key="-" data-operator="-" class="key key--square key--number">-</button>

      <button data-key="." data-value="." class="key key--square key--number">.</button>
      <button data-key="0" data-value="0" class="key key--square key--number">0</button>
      <button data-key="/" data-operator="/" class="key key--square key--number">/</button>
      <button data-key="x X *" data-operator="x" class="key key--square key--number">x</button>

      <button data-key="C c" data-deleter="clear" class="key key--rectangle key--deletion keypad__span-2">reset (c)</button>
      <button data-key="Enter =" data-operator="=" class="key key--rectangle key--equals keypad__span-2">=</button>
    </div>
  </main>
</body>
</html>
